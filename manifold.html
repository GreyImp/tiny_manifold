    <title>Manifold 黑白折学</title>
</head>
<body>
所有100个题目的目标相同的，打印下来，裁出正方形的本体，然后，折叠成4*4的正方形，而且一面全是黑色，另一面全是白色。<br/>
题目：
<input type="text" id="case_number" value="1" onkeypress="if(event.keyCode==13) {enter.click();return false;}">
<input type="button" id="enter" value="确认	" onclick="button_onclick()">
<br/>
<canvas id="myCanvas" width="803" height="803">
</canvas>

<script>
function button_onclick(){
	mode = document.getElementById('case_number').value
	if (mode >100 || mode<1){
		alert("请输入1~100"); 
	} 
	for (var i=0; i<64; i++){
		r = parseInt(i/8)
		c = parseInt(i%8)
		co = color[mode][i]
		type = color[mode][i+65]
		draw(r,c,co,type,ctx)
	}
}
function draw(y, x, color, type, ctx){
	//边框
	ctx.lineWidth = 2;
	ctx.strokeStyle = '#FF0000';//绘制的颜色为#00ff00
	ctx.strokeRect(x*side, y*side,side,side);
	ctx.fillStyle = "#AAAAAA"; //填充的颜色
	ctx.fillRect(x*side+1, y*side+1, side-2, side-2);
	
	//填充的颜色
	if (color == 0){
		ctx.fillStyle = "#000000"; 
	}else if (color == 1){
		ctx.fillStyle = "#FFFFFF";
	}else {
		return;
	}

	if (type==0){
		//矩形
		ctx.fillRect(x*side+1,y*side+1,side-2,side-2);
	}else {

		//三角型
		if (type==1){
			ctx.beginPath();
			ctx.moveTo( x*side+1, y*side+1 );
			ctx.lineTo( (x+1)*side-1, y*side+1 );
			ctx.lineTo( x*side+1, (y+1)*side-1 );
			ctx.closePath()
			ctx.fill()		
		}else if (type==2){
			ctx.beginPath();
			ctx.moveTo( x*side+1, y*side+1 );
			ctx.lineTo( (x+1)*side-1, y*side+1 );
			ctx.lineTo( (x+1)*side-1, (y+1)*side-1 );
			ctx.closePath()
			ctx.fill()	
		}else if (type==3){
			ctx.beginPath();
			ctx.moveTo( (x+1)*side-1, y*side+1 );
			ctx.lineTo( (x+1)*side-1, (y+1)*side-1 );
			ctx.lineTo( (x)*side+1, (y+1)*side-1 );
			ctx.closePath()
			ctx.fill()	
		}else if (type==4){
			ctx.beginPath();
			ctx.moveTo( x*side+1, y*side+1 );
			ctx.lineTo( (x+1)*side-1, (y+1)*side-1 );
			ctx.lineTo( (x)*side+1, (y+1)*side-1 );
			ctx.closePath()
			ctx.fill()	
		}else if (type==5){
			//很特殊的一半一半的三角型
			ctx.fillStyle = "#FFFFFF";
			ctx.beginPath();
			ctx.moveTo( x*side+1, y*side+1 );
			ctx.lineTo( (x+1)*side-1, y*side+1 );
			ctx.lineTo( (x+1)*side-1, (y+1)*side-1 );
			ctx.closePath()
			ctx.fill()

			ctx.fillStyle = "#000000"; 
			ctx.beginPath();
			ctx.moveTo( x*side+1, y*side+1 );
			ctx.lineTo( (x+1)*side-1, (y+1)*side-1 );
			ctx.lineTo( (x)*side+1, (y+1)*side-1 );
			ctx.closePath()
			ctx.fill()	
		}
	}
};
